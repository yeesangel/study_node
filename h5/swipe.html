<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    width: 100%;
    height: 100%;
    margin: 0px;
    padding: 0px;
  }
  #element {
    width: 100%;
    height: 100%;
    background-color: red;
  }
</style>
<body>
  <div id="element">

  </div>
  <script>
    let startY;
    let startTime;
    const element = document.querySelector('#element');
    element.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
      startTime = Date.now();
    });

    element.addEventListener('touchend', (e) => {
      const endY = e.changedTouches[0].clientY;
      const deltaY = endY - startY;
      const deltaTime = Date.now() - startTime;
      const minDistance = 40;  // 最小滑动距离
      const maxTime = 200;     // 最大有效时间（毫秒）

      const speed = deltaY / deltaTime; // 滑动速度（像素/毫秒）
      if (Math.abs(deltaY) > minDistance // 滑动距离大于 40px
        && deltaTime > maxTime // 滑动时间大于 200ms
        && Math.abs(speed) > 0.25) { // 滑动速度大于 0.25px/ms
        const direction = deltaY > 0 ? 'Down ↓' : 'Up ↑';
        console.log(`Swipe ${direction} | Speed: ${speed.toFixed(2)}px/ms`);
      }
    });
  </script>
</body>
</html>
