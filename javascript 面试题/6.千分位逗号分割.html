	<script>
	var str = '433236545652';
	function test(str){
		var iNum = str.length%3;
		//alert(iNum)
		var prev = '';
		var arr = [];
		var iNow = 0;
		var tmp = '';
		if(iNum!=0){
			prev = str.substring(0,iNum);
			arr.push(prev);
		};
		str = str.substring(iNum);
		for(var i=0;i<str.length;i++){ //循环3次装载一组数组
			iNow++;
			tmp+=str[i];
			if(iNow == 3 && tmp){
				arr.push(tmp);

				iNow = 0;
				tmp = '';
			};
		};
		return arr
	};
	alert(test(str));
